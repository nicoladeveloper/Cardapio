<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumula</title>
</head>
<body>
    <form method="post">
        <h3>Você selecionou: Sorvete de morango</h3>
        <p>Quais opções você deseja?</p>
        <input type="checkbox" name="opcao[]" value="caramelado"> + Jujuba<br>
        <input type="checkbox" name="opcao[]" value="granulado"> + Granulado<br>
        <input type="checkbox" name="opcao[]" value="leite em pó"> + leite em pó<br>
        <input type="checkbox" name="opcao[]" value="leite condensado"> + leite condensado<br>
        <p>Calda?</p>
        <input type="radio" name="calda[]" value="sim">Sim<br>
        <input type="radio" name="calda[]" value="não">Não<br>
        <p>Calda de que sabor?</p>
        <input type="radio" name="sabor[]" value="Chocolate">Chocolate<br>
        <input type="radio" name="sabor[]" value="Morango">Morango<br>
        <input type="radio" name="sabor[]" value="Nenhuma">Nenhum<br>
        <p>Tamanho da casquinha</p>
        <input type="radio" name="opcao[]" value="pequena">Pequena<br>
        <input type="radio" name="opcao[]" value="Média">Média<br>
        <input type="radio" name="opcao[]" value="Grande">Grande<br>
        <button type="reset">Limpar tudo</button>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
