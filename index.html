<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    .row{
        margin:5px;
    }
    label{
        width:100px;
        text-align: right;
        display: inline-block;
        padding-right: 5px;
    }
    fieldset{
        margin:15px 0;
        border-radius: 10px;
        border-color: rgba(196, 196, 196, 0.671);
        width: 600px;

    }
</style>
</head>
<body>
    
        <h1>Formulário básic</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <div class="row">
                <label>Nome:</label><input type="text">
                <label>E-mail:</label><input type="email">
            </div>

            <div class="row">
                <label>Profissão:</label><input type="text">
                <label>Empresa:</label><input type="text">
            </div>
    </fieldset>

    <fieldset>
            <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número</label><input type="text" style="width:100px" type = "text" width="10">
        </div>

        <div class="row">
            <label >Bairro:</label><input type="text">
        </div>

        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>
    
    <fieldset>
            <legend>Informações de contato</legend>
        <div class="row">
            <label>Celular:</label><input type="number">
            <label>Whatsapp:</label><input type="number">
        </div>

        <div class="row">
            <label>LinkedIn:</label><input type="link">
            <label>Github:</label><input type="link">
        </div>
    </fieldset>
        <div class="row">
                <button type="reset">
                    Limpar tudo
                </button>
                <button type="submit">
                    Enviar formulário
                </button>
        </div>


</body>
</html>
